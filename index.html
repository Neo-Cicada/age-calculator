<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Age calculator app</title>


</head>

<body>

  <main>
    <div class="box">
      <div class="date-box">
        <div class="date day">
          <label for="day" class="label">Day</label>
          <input class="input"
           type="number"
           placeholder="DD" 
           id="day" 
           min="1" 
           max="31"
           required/>
          <span class="errorone error"></span>
        </div>

        <div class="date month">
          <label for="month" class="label">Month</label>
          <input 
            class="input" 
            type="number" 
            placeholder="MM" 
            id="month" 
            min="1"
            max="12"

            required>
          <span class="errortwo error"></span>
        </div>

        <div class="date year">
          <label for="year" class="label"> Year</label>
          <input 
            class="input" 
            type="number" 
            placeholder="YYYY"
            min="1920"
            max="2023" 
            id="year" 

            required>
          <span class="errorthree error"></span>
        </div>

        <button onclick="calculate()">Arrow</button>
      </div>
      
      <div class="result">
       <div class="resut-years"><span id="resultYears">- -</span> years</div> 
       <div class="result-months"><span id="resultMonth">- -</span> months</div>
       <div class="result-days"><span id="resultDays">- -</span> days</div> 
      </div>

    </div>

  </main>

  <script src="./index.js"></script>
</body>

</html>
